                            <polygon id="Stroke-1" stroke="#FEFEFE" stroke-width="5" points="91.8159 91.8159 0.1839 91.8159 0.1839 0.1839 46.1719 0.1839 91.8159 0.1839"></polygon>
                            <polygon id="Fill-2" fill="#FEFEFE" points="46.0003 63.2261 60.7233 71.7651 60.7233 54.7611"></polygon>

                            <polygon id="Fill-7" fill="#BABCBE" points="31.2772 37.7554 46.0002 29.2894 31.2772 20.8234"></polygon>

                    </svg></a>
                        <!-- </div> -->
                    {% for nav_item in nav_bar %}
                    <a href="{{nav_item.link}}" id="navlink"> {{ nav_item.text }} </a>
                    {% endfor %}

            <div class="st-pusher">

                        <!-- header -->
                        <div id="header">
                            
                            <div id="icon-menu" data-effect="st-effect-4">

                                    <g stroke="none" fill="none" fill-rule="evenodd" transform="translate(947.000000, 45.000000)">
                                        <rect id="menu1" fill="#262E44" x="0" y="0" width="25" height="5"></rect>
                                        <rect id="menu2" fill="#262E44" x="0" y="8" width="25" height="5"></rect>
                                        <rect id="menu3" fill="#262E44" x="0" y="16" width="25" height="5"></rect>
                                    </g>
                                </svg>
                            </div>
                        </div>

                        {% block content %}{% endblock %}

                        <div class="container" style="margin-top: 50px;">
                            <footer id="footer">
                                <p>&copy; Rice Computer Science Club
                                    <script>
                                        var currentDate = new Date()
                                        var year = currentDate.getFullYear()
                                        document.write( year)
